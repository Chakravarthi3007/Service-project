<div class=" row card container-fluid text-center ">
  <div class="col card-header header">
    <h3>Inventory Section </h3>
  </div>
  <div class="row my-3">
    <div class="col-1">
      <button class="btn btn-outline-dark" (click)="applyBtnFilter('')">All</button>
    </div>
    <div class="col-1">
      <button class="btn  btn-outline-danger" (click)="applyBtnFilter('todo')">Todo</button>
    </div>
    <div class="col-1">
      <button class="btn btn-outline-primary" (click)="applyBtnFilter('ready')">Ready</button>
    </div>
    <div class="col-1">
      <button class="btn btn-outline-warning" (click)="applyBtnFilter('started')">Started</button>
    </div>
    <div class="col-1">
      <button class="btn btn-outline-success" (click)="applyBtnFilter('delivered')">Delivered</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-light btn-outline-info pull-right" (click)="onClick(logout)" *ngIf="!toggle">
        Logout <fa-icon [icon]="faCoffee"></fa-icon>
      </button>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Search...."
        (keyup)="applyFilter($event.target.value,'customerName')">
    </div>
    <div class="col-2">
      <input type="text" class="form-control" placeholder="Search...."
        (keyup)="applyFilter($event.target.value, 'phoneNumber')">
    </div>
    <div class="col-5">
      <input type="date" class="form-control" placeholder="Search...."
        (keyup)="applyFilter($event.target.value, 'deliveryDate,orderDate')">
    </div>
  </div>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Customer Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Order Date</th>
        <th scope="col">Delivery Date</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of billArray">
        <td>{{ item.customerName }}</td>
        <td>{{item.phoneNumber}}</td>
        <td>{{item.orderDate | date}}</td>
        <td>{{item.deliveryDate | date}}</td>
        <td>{{item.status}}</td>
      </tr>
    </tbody>
  </table>


</div>

<footer class="footer text-center">
  <div class="row container footer">
    <div class="col text-center">
      InvManagement &copy; 2020
    </div>
  </div>
</footer>
