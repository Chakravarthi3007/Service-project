 <br>
 <div class="alert alert-danger" role="alert" *ngIf="error.length > 0">
   <h1>{{error}}</h1>
 </div>

 <form (ngSubmit)="onFormSubmit(addBillForm)" #addBillForm="ngForm">

   <div class="row">
     <div class="col-2">
       <label for="CustomerName">Customer Name</label><br>
       <input type="text" name="customerName" #customerName [ngModel]="bill.CustomerName" required><br>
     </div>
     <div class="col">
       <label for="PhoneNumber">Phone Number</label><br>
       <input type="number" name="phoneNumber" #phoneNumber [ngModel]="bill.PhoneNumber" required><br>
     </div>
   </div>
   <br>
   <div class="row">
     <div class="col-2">
       <label for="orderDate">Order Date</label><br>
       <input type="date" name="orderDate" #orderDate [ngModel]="bill.OrderDate" required><br>
     </div>
     <div class="col">
       <label for="deliveryDate">Delivery Date</label><br>
       <input type="date" name="deliveryDate" #deliveryDate [ngModel]="bill.DeliveryDate" required><br>
     </div>
   </div>
   <br>

   <div class="row">
     <div class="col-2">
       <label for="status">Status</label><br>
       <select class="custom-select" name="status" #status ngModel="bill.Status" required><br>
         <option selected>Select</option>
         <option value="todo">Todo</option>
         <option value="started">Started</option>
         <option value="ready">Ready</option>
         <option value="delivered">Delivered</option>
       </select>
     </div>
   </div>
   <br>

   <div class="row">
     <div class="col-2">
       <button type="submit" class="btn btn-success">Save</button>
     </div>
     <div class="col">
       <button type="button" class="btn btn-danger">Cancel</button>
     </div>
   </div>
 </form>
